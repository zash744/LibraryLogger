{% extends 'bookbase.html' %}

{% block title %}Select Book{% endblock %}

{% block content %}
<div class="container">
    <h1 class="heading">Select Book</h1>
    {% for book in options: %}
    <p>
      <a href="{{url_for('edit', bookid = book.cover_i, title = book.title, pyear = book.first_publish_year, author = book.author_name )}}">{{ book.title }} - {{book.first_publish_year}} - {{book.author_name}}</a>
    </p>
    {% endfor %}

</div>
{% endblock %}
